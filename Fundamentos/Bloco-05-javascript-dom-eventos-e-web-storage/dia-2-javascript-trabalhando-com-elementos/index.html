<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.2</title>
  <style>
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }

    .main-content .left-content {
      background-color: green;
      width: 60%;
      margin-left: 0;
      margin-right: auto;
    }

    .main-content .left-content .small-image {
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 100%;
    }

    .main-content .right-content {
      background-color: blue;
      width: 60%;
      margin-left: auto;
      margin-right: 0;
    }

    .main-content .description {
      text-align: center;
    }
  </style>
</head>

<body>
  <script>
    const body = document.querySelector('body');
    // Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;
    function addH1ToBody() {
      const h1 = document.createElement('h1');
      h1.innerText = 'Exercício 5.2 - JavaScript DOM';
      body.appendChild(h1);
    }
    addH1ToBody()

    // Adicione a tag main com a classe main-content como filho da tag body ;
    function addMainToBody() {
      const main = document.createElement('main');
      main.className = 'main-content'
      body.appendChild(main);
    }
    addMainToBody()

    // Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
    function addSectionToMain() {
      const main = document.querySelector('main');
      const section = document.createElement('section');
      section.className = 'center-content';
      main.appendChild(createSection);
    }
    addSectionToMain()

    //Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
    function addTagPToSection() {
      const section = document.querySelector('section');
      const p = document.createElement('p');
      section.appendChild(p);
    }
    addTagPToSection()

    // Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
    function addLeftSectionToMain() {
      const main = document.querySelector('main');
      const section = document.createElement('section');
      section.className = 'left-content';
      main.appendChild(section);
    }
    addLeftSectionToMain()

    // Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
    function addRigthSectionToMain() {
      const main = document.querySelector('main');
      const section = document.createElement('section');
      section.className = 'right-content';
      main.appendChild(section);
    }
    addRigthSectionToMain()

    // Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do section criado no passo 5;
    function addImage() {
      const section = document.querySelector('.left-content');
      const image = document.createElement('img');
      image.src = 'https://picsum.photos/200';
      image.className = 'small-image';
      section.appendChild(image);
    }
    addImage();

    // Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um , dois , três , ... como valores da lista. Essa lista deve ser filha do section criado no passo 6;
    function addList() {
      const section = document.querySelector('.right-content');
      const ul = document.createElement('ul');
      const numbers = ['um', 'dois', 'três', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];
      numbers.forEach((n) => {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(n));
        ul.appendChild(li);
      })
      section.appendChild(ul);
    }
    addList();

    // Adicione 3 tags h3 , todas sendo filhas do main criado no passo 2.
    function addH3ToMain() {
      const main = document.querySelector('main');
      for (let i = 1; i <= 3; i += 1) {
        const h3 = document.createElement('h3');
        h3.innerHTML = i;
        main.appendChild(h3);
      }
    }
    addH3ToMain()

    //Agora que você criou muita coisa, vamos fazer algumas alterações e remoções:
    //Adicione a classe title na tag h1 criada;
    //Adicione a classe description nas 3 tags h3 criadas;
    function addClass() {
      const h3 = document.querySelectorAll('h3');
      const h1 = document.querySelector('h1');
      h1.className = 'title'
      for (let i = 0; i < 3; i += 1) {
        h3[i].className = 'description'
      }
    }
    addClass()

    //Remova a section criado no passo 5 (aquele que possui a classe left-content ). Utilize a função .removeChild() ;
    function removeSection() {
      const main = document.querySelector('main');
      const section = document.querySelector('.left-content');

      main.removeChild(section);
    }
    removeSection()

    // Centralize a section criado no passo 6 (aquele que possui a classe right-content ). Dica: para centralizar, basta configurar o margin-right: auto da section ;

    // Troque a cor de fundo do elemento pai da section criada no passo 3 (aquela que possui a classe center-content ) para a cor verde;
    function changeBackgroundCollor() {
      const section = document.querySelector('.center-content')
      const parentNod = section.parentNode;
      parentNod.style.backgroundColor = 'green'
    }
    changeBackgroundCollor()

    //Remova os dois últimos elementos ( nove e dez ) da lista criada no passo 8.
    function removeTheLastListItem() {
      const ul = document.querySelector('ul');
      const li = document.querySelectorAll('li')
      ul.removeChild(li[8]);
      ul.removeChild(li[9]);

    }
    removeTheLastListItem()
  </script>
</body>

</html>
